language: python
sudo: false
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - pypy-5.4.1
script:
  - COVERAGE_PROCESS_START=.coveragerc coverage run -m zope.testrunner --test-path=src -vv

after_success:
  - coverage combine
  - coveralls
notifications:
  email: false

install:
  - pip install -U pip setuptools
  - pip install -U coveralls coverage
# XXX: Remove when released
  - pip install git+https://github.com/buildout/buildout#egg=zc.buildout
  - pip install -U -e ".[test]"


cache: pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
